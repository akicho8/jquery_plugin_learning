<!-- lightbox_meで一時的なメッセージを通知するには？ -->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style type="text/css">
      #main {background-color: #fee; color: #f55; border: 1px solid #f99; padding: 12px 180px; font-size: 20px}
    </style>
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/jquery.lightbox_me.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        $("#main").lightbox_me({
          showOverlay: false,     // モーダルを無効にするとフォーカスを奪わない
          lightboxSpeed: 0,       // エフェクトOFF
          modalCSS: {top: '0px'}, // 位置
        });
      });
    </script>
  </head>
  <body>
    <span id="main">メッセージが1件届いています</span>
  </body>
</html>
