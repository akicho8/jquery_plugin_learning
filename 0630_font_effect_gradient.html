<!-- もっとフォントを派手にするには？ -->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style type="text/css">
      #main{font-family:"Arial"; font-weight:bold; margin-bottom:30px; font-size:60px; color:#fff;}
    </style>
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/jquery-fonteffect-1.0.0.js" type="text/javascript"></script>
    <script src="assets/jquery.ui/ui/jquery-ui-1.8.16.custom.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        $("#main").FontEffect({
          outline:true,
          shadow:true,
          mirror:true,
          gradient:true,
          gradientColor: "rgb(66,155,218)",
        });
      });
    </script>
  </head>
  <body>
    <div id="main">ファイルのアップロードが完了しました</div>
  </body>
</html>
