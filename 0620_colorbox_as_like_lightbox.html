<!-- colorboxでlightbox風の使い方をするには？ -->
<!-- 画像の場合 open:true をつけないと lightbox 同様、待機状態になる -->
<!-- 無駄なエフェクトを切れるので使いやすい -->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/jquery.colorbox.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/jquery.colorbox.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        $("#do_exec").click(function(){
          $("a[rel='group1']").colorbox({open:true});
        });
      });
    </script>
  </head>
  <body>
    <a href="#" id="do_exec">画像を見る</a>
    <div id="main" style="display:none">
      <a href="images/anohana/01.jpg" rel="group1" title="あの花1">1</a>
      <a href="images/anohana/02.jpg" rel="group1" title="あの花2">2</a>
      <a href="images/anohana/03.jpg" rel="group1" title="あの花3">3</a>
    </div>
  </body>
</html>
