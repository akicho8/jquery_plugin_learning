<!-- 一つの領域に複数のコンテンツを順に表示するときのエフェクトが邪魔 -->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/jquery.cycle.js" type="text/javascript"></script>

      $(function(){

      });
    </script>

  <body>
    <div id="main">
      <span>あいうえお</span>
      <span>かきくけこ</span>
    </div>

</html>
