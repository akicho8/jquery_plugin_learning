<!-- colorboxでiframeに別ページを表示するには？ -->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/jquery.colorbox.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/jquery.colorbox.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        $("#main").colorbox({iframe:true, width:"80%", height:"80%"});
      });
    </script>
  </head>
  <body>
    <a href="http://www.google.co.jp/" id="main">ググる</a>
  </body>
</html>
