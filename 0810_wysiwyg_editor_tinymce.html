<!-- TinyMCEの使い方 -->
<!-- script_url オプションを指定しないと tinymce not defined になるので注意 -->
<!-- サンプルを実行するには http:// からアクセスできるようにして http://jquery_plugin_learning/assets/tinymce/examples/index.html を参照する -->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/tinymce/jscripts/tiny_mce/jquery.tinymce.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        $("#body").tinymce({
          script_url: 'assets/tinymce/jscripts/tiny_mce/tiny_mce.js',
        });
      });
    </script>
  </head>
  <body>
    <textarea id="body">
    </textarea>
  </body>
</html>
