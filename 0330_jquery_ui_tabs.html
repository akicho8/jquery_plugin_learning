<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />

    <script src="jquery.ui/ui/jquery-ui-1.8.16.custom.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        $("#main").tabs();
      });
    </script>

  <body>
    <div id="main">
      <ul>
        <li><a href="#tab1">A</a></li>
        <li><a href="#tab2">B</a></li>
      </ul>
      <div id="tab1">Aの内容</div>
      <div id="tab2">Bの内容</div>
    </div>
  </body>
</html>
