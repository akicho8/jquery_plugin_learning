<!-- ディレクトリ構造風の表示を行うには？ -->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/jquery.treeview.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/jquery.cookie.js" type="text/javascript"></script>
    <script src="assets/jquery.treeview.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() {
        $("#main").treeview();
      });
    </script>
  </head>
  <body>
    <ul id="main" class="filetree">
      <li><img src="assets/treeview/folder.gif" /> フォルダ1
        <ul>
          <li><img src="assets/treeview/file.gif" />ファイル1</li>
        </ul>
      </li>
      <li><img src="assets/treeview/folder.gif" />フォルダ2
        <ul>
          <li class="closed"><img src="assets/treeview/folder.gif" />フォルダ3
            <ul>
              <li><img src="assets/treeview/file.gif" />ファイル2</li>
              <li><img src="assets/treeview/file.gif" />ファイル3</li>
            </ul>
          </li>
          <li><img src="assets/treeview/file.gif" />ファイル4</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
