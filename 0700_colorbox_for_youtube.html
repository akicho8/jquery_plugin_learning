<!-- colorboxでYoutubeの動画を表示するには？ -->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="assets/jquery.colorbox.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/jquery.colorbox.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        $("#main").colorbox({iframe:true, width:640, height:510});
      });
    </script>
  </head>
  <body>
    <a href="http://www.youtube.com/embed/TecVgDJO4cM" id="main">Mai Kurihara's Yo-Yo Show 2010/栗原舞のヨーヨー−静岡大道芸ワールドカップ2010</a>
  </body>
</html>
