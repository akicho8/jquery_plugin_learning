<!-- テキストエリアの高さを自動的に調整するには？ -->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style type="text/css">
      textarea {display: block} /* アニメーションさせるためにはblock型でないとだめ */
    </style>
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="assets/jquery.autoresize.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        $("textarea").autoResize();
      });
    </script>
  </head>
  <body>
    <textarea></textarea>
  </body>
</html>
