<!-- よくある入れ替えインターフェイスを2つのulで行うには？ -->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="jquery.ui/themes/redmond/jquery-ui-1.8.16.custom.css" media="screen" rel="Stylesheet" type="text/css" />
    <style type="text/css">
      #main1 { float: left }
      #main2 { float: left }
      #main1, #main2 {width: 128px}
    </style>
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="jquery.ui/ui/jquery-ui-1.8.16.custom.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        $("#main1, #main2").sortable({connectWith: ".connectedSortable"}).disableSelection();
      });
    </script>
  </head>
  <body>
    <ul id="main1" class="connectedSortable">
      <li class="ui-widget-content">A</li>
      <li class="ui-widget-content">B</li>
      <li class="ui-widget-content">C</li>
    </ul>
    <ul id="main2" class="connectedSortable">
      <li class="ui-widget-content">X</li>
      <li class="ui-widget-content">Y</li>
      <li class="ui-widget-content">Z</li>
    </ul>
  </body>
</html>
