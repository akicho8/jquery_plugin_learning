<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="jquery.ui/themes/redmond/jquery-ui-1.8.16.custom.css" media="screen" rel="Stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="jquery.ui/ui/jquery-ui-1.8.16.custom.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        $("#main:ui-dialog").dialog("destroy");
        $("#main").dialog({
          modal: true,
          buttons: {
            "閉じる": function() {
              $(this).dialog("close");
            }
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="main" title="ここにタイトル"><p>ここに本文</p></div>
  </body>
</html>
