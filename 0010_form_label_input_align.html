<!-- labelとinputを横に並べたときでもinputの列を揃えるには？ -->
<!-- 参考: http://www.jankoatwarpspeed.com/post/2008/07/09/Justify-elements-using-jQuery-and-CSS.aspx -->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style type="text/css">
      label, input[type="text"]{float:left; display:block;}
      label {margin-right: 5px;}
      #main p {width:100%; overflow:auto; margin:5px 0px;}
    </style>
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        var max = 0;
        $("label").each(function(){
          if ($(this).width() > max) {
            max = $(this).width();
          }
        });
        $("label").width(max);
      });
    </script>
  </head>
  <body>
    <form action="#" id="main">
      <p class="field"><label>題名</label><input type="text" /></p>
      <p class="field"><label>メールアドレス</label><input type="text" /></p>
      <p class="field"><label>サイト</label><input type="text" /></p>
    </form>
  </body>
</html>
