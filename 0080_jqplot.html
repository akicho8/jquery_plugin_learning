<!-- 簡単にグラフを表示するには？ -->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="jqplot/jquery.jqplot.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="jqplot/jquery.jqplot.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        $.jqplot("main", [[[0, 1], [1, 2], [2, 4], [3, 8]]]);
      });
    </script>
  </head>
  <body>
    <div id="main" style="width:320px;height:160px"></div>
  </body>
</html>
