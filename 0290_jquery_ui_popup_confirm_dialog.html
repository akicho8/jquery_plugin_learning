<!-- ポップアップで選択させたい -->
<!-- jquery-uiのダイアログはいくつでも選択ボタンをつけれるので便利 -->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="jquery.ui/themes/redmond/jquery-ui-1.8.16.custom.css" media="screen" rel="Stylesheet" type="text/css" />
    <script src="assets/jquery.js" type="text/javascript"></script>
    <script src="jquery.ui/ui/jquery-ui-1.8.16.custom.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function(){
        $("#main:ui-dialog").dialog("destroy");
        $("#main").dialog({
          modal: true,
          buttons: {
            "はい": function() {
              $(this).dialog("close");
            },
            "いいえ": function() {
              $(this).dialog("close");
            },
            "秘密": function() {
              $(this).dialog("close");
            },
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="main" title="確認">
      <p>本当に18才以上ですか？</p>
    </div>
  </body>
</html>
